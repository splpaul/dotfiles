live_config_reload: true

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular

  size: 12.0

key_bindings:
  # This spawns a new terminal in the same directory (very useful)
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

window:
  decorations: full

draw_bold_text_with_bright_colors: true

# This changes the window title from "Alacritty" to something like "paul@void: ~/Documents".. etc
#dynamic_title: true
